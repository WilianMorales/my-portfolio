<div class="flex flex-col min-h-screen md:min-h-0 pt-2 md:pt-0">
  <div class="flex-1 flex flex-col items-center justify-center mx-auto max-w-4xl px-5 text-center">

    <!-- Imagen -->
    <div class="flex justify-center">
      <img src="assets/images/logo.png" alt="Programming"
        class="w-40 lg:w-48 rounded-full shadow-lg border-4 border-white transition-transform duration-300 ease-in-out hover:scale-105 hover:shadow-2xl">
    </div>

    <!-- Título -->
    <h2 class="text-3xl md:text-4xl font-bold text-white dark:text-yellow-500 mt-4 tracking-wide">
      Wilian Morales
    </h2>

    <!-- Descripción -->
    <p class="text-gray-300 mt-2 max-w-2xl mx-auto tracking-widest">
      {{ 'home.description' | translate }}
      <fa-icon [icon]="iconCode" class="ml-1 text-yellow-400"></fa-icon>
    </p>

    <!-- Enlaces -->
    <div class="mt-4 flex flex-wrap justify-center gap-4">
      <a href="https://github.com/WilianMorales" target="_blank"
        class="text-white dark:text-yellow-500 hover:text-yellow-500 dark:hover:text-gray-300 flex items-center">
        <fa-icon [icon]="iconGithub" class="mr-1"></fa-icon> GitHub
      </a>
      <a href="https://linkedin.com/in/wilian-moralesch" target="_blank"
        class="text-white dark:text-yellow-500 hover:text-yellow-500 dark:hover:text-gray-300 flex items-center">
        <fa-icon [icon]="iconLinkedin" class="mr-1"></fa-icon> LinkedIn
      </a>
    </div>

  </div>
</div>
