<div class="flex flex-col min-h-[calc(80vh-20px)]">
  <div class="flex-grow flex items-center justify-center pb-5 px-4">
    <div class="flex flex-col items-center justify-center w-full">
      <!-- Imagen -->
      <div class="flex">
        <img ngOptimizedImage src="assets/images/logo.png" alt="Programming"
          class="w-48 lg:w-52 rounded-full shadow-lg border-4 border-white transition-transform duration-300 ease-in-out hover:scale-105 hover:shadow-2xl">
      </div>

      <!-- Título -->
      <h2 class="font-titan text-3xl md:text-4xl text-white dark:text-yellow-500 mt-4 tracking-wide transition-colors">
        Wilian Morales
      </h2>

      <!-- Descripción -->
      <p class="font-mono leading-tight text-gray-300 mt-2 max-w-2xl mx-auto tracking-widest text-center">
        {{ 'home.description' | translate }}
        <fa-icon [icon]="iconCode" class="ml-1 text-yellow-400"></fa-icon>
      </p>

      <!-- Enlaces -->
      <div class="mt-6 flex flex-wrap justify-center gap-6">
        <a href="https://github.com/WilianMorales" target="_blank"
          class="text-white dark:text-yellow-500 hover:text-yellow-500 dark:hover:text-gray-300 flex items-center space-x-2 transition-colors">
          <fa-icon [icon]="iconGithub" class="mr-1"></fa-icon> GitHub
        </a>
        <a href="https://linkedin.com/in/wilian-moralesch" target="_blank"
          class="text-white dark:text-yellow-500 hover:text-yellow-500 dark:hover:text-gray-300 flex items-center space-x-2 transition-colors">
          <fa-icon [icon]="iconLinkedin" class="mr-1"></fa-icon> LinkedIn
        </a>
      </div>
    </div>
  </div>
</div>
