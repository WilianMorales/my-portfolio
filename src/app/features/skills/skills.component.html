<div class="contenedor flex flex-col min-h-[calc(70vh-20px)] mb-16 px-4 xl:px-20 2xl:px-32">
  <div class="flex flex-col items-center justify-center w-full">
    <!-- Título -->
    <h1 class="text-3xl md:text-4xl font-bold text-center text-white dark:text-yellow-500 flex items-center justify-center flex-wrap gap-2 mb-8">
      <fa-icon [icon]="iconCode" class="text-4xl"></fa-icon>
      <span>{{ 'skills.title' | translate }}</span>
    </h1>

    <!-- Grid de categorías -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 w-full max-w-screen-2xl">
      <!-- Categorías -->
      <div *ngFor="let categoria of skillsCategorias" class="flex flex-col items-center">
        <h3 class="text-xl md:text-2xl font-bold text-center text-white dark:text-yellow-500 border-b-2 border-gray-400 dark:border-yellow-600 pb-2 w-full">
          {{ categoria.title }}
        </h3>

        <!-- Habilidades -->
        <div class="grid grid-cols-3 gap-8 md:gap-6 lg:gap-4 mt-6 w-full justify-items-center">
          <div *ngFor="let skill of categoria.skills" class="flex flex-col items-center">
            <div class="bg-white/5 dark:bg-slate-800/60 p-2 rounded-xl shadow-md flex flex-col items-center justify-center w-[95px] h-[100px] hover:scale-105 transition-transform duration-300">
              <ng-container *ngIf="skill.img; else iconTemplate">
                <img ngOptimizedImage [src]="skill.img" [alt]="skill.name" class="w-10 h-10 object-contain">
              </ng-container>
              <ng-template #iconTemplate>
                <fa-icon *ngIf="skill.icon" [icon]="skill.icon" [ngClass]="skill.color" class="text-4xl"></fa-icon>
              </ng-template>
              <p class="mt-2 text-center text-gray-800 dark:text-gray-200 text-sm font-medium truncate w-full">{{ skill.name }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
