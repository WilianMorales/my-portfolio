<div class="bg-white/5 dark:bg-slate-800/70 rounded-xl overflow-hidden shadow-lg w-full max-w-xs sm:max-w-sm transform transition-transform duration-300 hover:scale-105 hover:shadow-2xl flex flex-col justify-between">

  <!-- Imagen del proyecto -->
  <div class="relative">
    <img ngOptimizedImage [src]="project.image" [alt]="project.title" class="w-full h-48 object-cover rounded-t-xl" />
  </div>

  <!-- Contenido -->
  <div class="p-4 flex-1 flex flex-col">
    <h3 class="text-lg font-bold text-gray-200 dark:text-yellow-500">
      {{ project.title }}
    </h3>

    <p class="text-sm text-gray-400 dark:text-gray-300 mt-2 leading-relaxed">
      {{ 'project.description_' + project.id | translate }}
    </p>

    <!-- TecnologÃ­as -->
    <div class="mt-3 flex flex-wrap">
      <span *ngFor="let tech of project.technologies"
        class="inline-flex items-center rounded-md bg-gray-300 dark:bg-gray-700 px-3 py-1 text-xs font-medium text-gray-700 dark:text-gray-300
            ring-1 ring-gray-500/10 ring-inset mb-2 mr-2 transition-all duration-200 hover:bg-gray-200 dark:hover:bg-gray-600 cursor-default">
        {{ tech }}
      </span>
    </div>
  </div>

  <!-- Botones de enlace y repositorio -->
  <div class="flex border-t border-gray-800 dark:border-gray-900">
    <a *ngIf="project.demo" [href]="project.demo" target="_blank"
      class="flex-1 py-3 text-center text-white bg-gray-800 hover:bg-gray-700 dark:bg-gray-900 dark:hover:bg-gray-800 transition-colors duration-200">
      <fa-icon [icon]="iconLink" size="lg"></fa-icon>
    </a>
    <a *ngIf="project.repo" [href]="project.repo" target="_blank"
      class="flex-1 py-3 text-center text-white bg-gray-800 hover:bg-gray-700 dark:bg-gray-900 dark:hover:bg-gray-800 transition-colors duration-200">
      <fa-icon [icon]="iconGitHub" size="xl"></fa-icon>
    </a>
  </div>
</div>
