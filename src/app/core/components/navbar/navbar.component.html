<header>
  <!-- Navbar -->
  <nav
    class="fixed top-0 w-full h-16 text-white flex items-center justify-between px-4 bg-white/5 dark:bg-black/30 backdrop-blur-md z-50 transition-all duration-300">
    <!-- Botón de menú hamburguesa en móviles -->
    <button (click)="toggleMenu()" class="lg:hidden text-gray-500 dark:text-yellow-500 text-2xl">
      <fa-icon [icon]="menuAbierto ? iconTimes : iconBars"></fa-icon>
    </button>

    <!-- Logo o título (oculto en móviles) -->
    <div class="hidden lg:flex">
      <h2 class="font-thin tracking-widest text-2xl text-gray-100 dark:text-yellow-400">Mora<span
          class="underline decoration-yellow-400 decoration-4 dark:decoration-gray-100">Dev</span>
      </h2>
    </div>

    <!-- Menú de iconos -->
    <div class="hidden lg:flex flex-row text-center space-x-16">
      <a *ngFor="let link of menuLinks" [routerLink]="link.path"
        class="text-2xl md:text-3xl transition-all duration-300" [ngClass]="{'text-yellow-400': isActive(link.path)}">
        <fa-icon [icon]="link.icon"></fa-icon>
      </a>
    </div>

    <!-- Switches de idioma y modo oscuro -->
    <div class="flex gap-4 lg:flex-row">
      <!-- Cambio de idioma -->
      <div class="flex items-center">
        <button (click)="cambiarIdioma()"
          class="relative w-16 h-7 flex items-center bg-gray-300 dark:bg-gray-700 rounded-full p-1 transition-all duration-300">
          <div
            class="absolute left-1 flex items-center justify-center w-6 h-6 bg-white rounded-full shadow-md transition-transform duration-300"
            [ngClass]="{'translate-x-7': idioma === 'es'}">
            <img [src]="idioma === 'en' ? 'assets/images/es.png' : 'assets/images/en.png'" alt="Bandera"
              class="w-5 h-5 rounded-full">
          </div>
          <span class="absolute left-10 text-xs font-bold text-gray-800 dark:text-white transition-opacity duration-300"
            [ngClass]="{'opacity-100': idioma === 'en', 'opacity-0': idioma === 'es'}">ES</span>
          <span
            class="absolute right-10 text-xs font-bold text-gray-800 dark:text-white transition-opacity duration-300"
            [ngClass]="{'opacity-0': idioma === 'en', 'opacity-100': idioma === 'es'}">EN</span>
        </button>
      </div>

      <!-- Modo oscuro -->
      <label class="flex items-center cursor-pointer">
        <div
          class="relative w-16 h-7 bg-gray-300 dark:bg-gray-700 rounded-full flex items-center transition-all duration-300">
          <input type="checkbox" class="sr-only peer" (change)="toggleModoOscuro()" [checked]="esModoOscuro">
          <div
            class="absolute left-1 flex items-center justify-center w-6 h-6 bg-white dark:bg-yellow-400 rounded-full shadow-md transition-all duration-300 transform"
            [class.translate-x-8]="esModoOscuro">
            <fa-icon [icon]="esModoOscuro ? iconLuna : iconSol" class="text-yellow-400 dark:text-gray-700"></fa-icon>
          </div>
        </div>
      </label>
    </div>
  </nav>
</header>


<!-- Menú lateral móvil -->
<div
  class="fixed z-10 top-16 left-0 text-center text-white w-20 h-screen bg-white/5 dark:bg-black/30 backdrop-blur-md flex flex-col items-center space-y-8 pt-20 transition-transform duration-300 lg:hidden"
  [ngClass]="{'-translate-x-full': !menuAbierto, 'translate-x-0': menuAbierto}" (click)="cerrarMenu($event)">

  <a *ngFor="let link of menuLinks" [routerLink]="link.path" class="text-3xl transition-all duration-300"
    [ngClass]="{'text-yellow-400': isActive(link.path)}">
    <fa-icon [icon]="link.icon"></fa-icon>
  </a>

</div>
